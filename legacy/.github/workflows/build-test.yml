name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行一次

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.14' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-compile Localization_Tool/requirements.in
        pip-compile Localization_Tool/dev-requirements.in
        pip install -r Localization_Tool/requirements.txt
        pip install -r Localization_Tool/dev-requirements.txt

    - name: Run tests
      run: |
        cd Localization_Tool
        python -m pytest

    - name: Run linting
      run: |
        cd Localization_Tool
        flake8 src/
        pylint src/
        mypy src/

    - name: Run dependency analysis
      run: |
        python analyze_dependencies.py
        cat dependency_analysis_report.md
