name: Dependency Analysis

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  dependency-analysis:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: Run dependency analysis
      run: |
        python analyze_dependencies.py

    - name: Upload dependency report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-report
        path: dependency_analysis_report.md

    - name: Create issue if dependencies need attention
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('dependency_analysis_report.md', 'utf8');
          
          // 检查是否有未使用的依赖
          if (report.includes('未使用的依赖')) {
            // 创建或更新issue
            const issueTitle = '依赖分析报告：存在未使用的依赖';
            const issueBody = report;
            
            // 检查是否已存在相关issue
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });
            
            const existingIssue = issues.find(issue => issue.title === issueTitle);
            
            if (existingIssue) {
              // 更新现有issue
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: issueBody
              });
            } else {
              // 创建新issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: issueTitle,
                body: issueBody
              });
            }
          }
